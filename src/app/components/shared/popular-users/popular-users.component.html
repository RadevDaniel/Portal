
    <div *ngIf="user.username != 'guest'" class="w3-third w3-margin-bottom w3-margin-right w3-sand" style="max-width: 300px">
      <div class="w3-container w3-center w3-margin-top">
        <p>Rating: <span>{{user.rating}}</span> </p>
        <div class="img-container" style="height: 250px; overflow: hidden;">
            <img *ngIf="!user.image" src="/assets/images/blank-avatar.png" alt="Avatar" style="width:100%">
            <img *ngIf="user.image" [src]="user.image" alt="Avatar" style="width:100%">
        </div>
        <h5>{{user.username}}</h5>
        <div class="w3-section">
          <button [routerLink]="['/users/details', user['_id']]" class="w3-button w3-cyan" style="width:100%">Visit</button>
        </div>
      </div>
    </div>
